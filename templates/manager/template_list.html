{% extends "base.html" %}

{% block header %}Templates list{% endblock %}
{% block content %}
<p><a href="{% url manager.views.template_new %}">create new template</a></p>
<table class="table table-condensed table-hover">
    {% for node in nodes %}
        <tr>
            <td><a href="{% url manager.views.node_detail node.id %}">{{ node }}</a></td>
        </tr>
    {% empty %}
        <tr class="warning"><td><i>No templates found.</i></td></tr>
    {% endfor %}
</table>
{% endblock %}
