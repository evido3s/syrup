{% extends "base.html" %}

{% block header %}Templates list{% endblock %}
{% block content %}
<p><a href="{% url manager.views.main %}">main page</a></p>
<p><a href="{% url manager.views.template_new %}">create new</a></p>
<ul>
    {% for node in nodes %}
        <li>
            <a href="{% url manager.views.template_detail node.id %}">{{ node }}</a>
        </li>
    {% empty %}
        <li><i>No templates found.</i></li>
    {% endfor %}
</ul>
{% endblock %}
