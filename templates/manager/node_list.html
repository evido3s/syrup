<html><head></head><body>
<h1>Nodes list</h1>
<p><a href="{% url manager.views.main %}">main page</a></p>
<ul>
    {% for node in nodes %}
        <li>
            <a href="{% url manager.views.node_detail node.id %}">{{ node }}</a>
        </li>
    {% empty %}
        <li><i>No nodes found.</i></li>
    {% endfor %}
</ul>
</body>
