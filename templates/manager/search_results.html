{% extends "base.html" %}

{% block header %}
{% endblock %}
{% block content %}
<h2>Search results for [{{query}}]</h2>
<ul>
{% for param in params %}
    <li><a href="{% url manager.views.node_detail param.node.id %}">{{param.node}}</a>
        <ul>
            <li>{{param}}</li>
        </ul>
    </li>
{% empty %}
    <li><i>empty</i></li>
{% endfor %}
</ul>
{% endblock %}
