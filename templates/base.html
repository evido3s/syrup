{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Syrup: {% block pagetitle %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <script src="{% static "jquery/jquery-1.8.2.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
{% block htmlhead %}{% endblock %}
  </head>
  <body>
<div class="container-fluid">
 <div class="row-fluid">
  <div class="span12">
    <div class="navbar" style="margin-top: 10px;">
     <div class="navbar-inner">
      <a class="brand" href="{% url manager.views.main %}">Syrup</a>
      <ul class="nav">
        <li class="divider-vertical"></li>
        <li><a href="{% url manager.views.node_list %}">items</a></li>
        <li class="divider-vertical"></li>
        <li><a href="{% url manager.views.template_list %}">templates</a></li>
        <li class="divider-vertical"></li>
        <li><a href="{% url manager.views.node_table %}">lists</a></li>
        <li class="divider-vertical"></li>
        <li><a href="{% url manager.views.node_tree %}">trees</a></li>
        <li class="divider-vertical"></li>
      </ul>
      <form class="navbar-search pull-right" method="get" action="{% url manager.views.search %}">
          <input type="text" class="search-query" name="q" placeholder="Search" />
      </form>
     </div>
    </div><!--
      <a href="{% url manager.views.main %}"><i class="icon-home"></i></a> &gt;
      <small>
        {% for n in request.session.node_history.get_nodes %}
        <a href="{% url manager.views.node_detail n.id %}">{{n}}</a>
        {% if not forloop.last %} &gt; {% endif %}
        {% endfor %}
      </small>-->
  </div>
 </div>
 <div class="row-fluid">
  <div class="span1">
  </div>
  <div class="span9">
      <h1>{% block header %}{% endblock %}</h1>
      <p>{% block content_menu %}{% endblock %}</p>
      {% block content %}{% endblock %}
      <hr><div style="text-align: center"><small>We.Love.Opensource.</small></div>
  </div>
  <div class="span2">
  </div>
 </div>
</div>
  </body>
</html>
